{% extends 'base.html' %}
{% block content %}
{% load static %}

<!--slider-->

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://cdn0-production-images-kly.akamaized.net/S4ARDkj5xJ2e-N49bfbS1HxDz3k=/1x95:1000x658/1200x675/filters:quality(75):strip_icc():format(webp)/kly-media-production/medias/4166161/original/035204700_1663749738-shutterstock_1993099175.jpg" class="d-block w-100" alt="..." width="100%">
    </div>
    <div class="carousel-item">
      <img src="https://images.unsplash.com/photo-1499125562588-29fb8a56b5d5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1032&q=80" class="d-block w-100" alt="..." width="100%">
    </div>
    <div class="carousel-item">
      <img src="https://images.unsplash.com/photo-1557267725-c530b236f446?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1032&q=80" class="d-block w-100" alt="..." width="100%">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<br><br><br>

<div class="container">
  <h3 style="text-align: center;"><b>Lokasi Restoran Seafood</b></h3><br>
  <div class="row">
    <div class="col-md-12" id="map"></div>
  </div>
</div>

<br><br><br>
<!--tabel-->
<div class="container">
  <h3 style="text-align: center;"><b>Informasi mengenai Seafood</b></h3><br>
  <table class="table table-striped table-hover" width="100%" id="seafood" style="text-align: center;">
  
      <thead>
        <tr>
          <th scope="col">NAMA</th>
          <th scope="col">KINGDOM</th>
          <th scope="col">FILUM</th>
          <th scope="col">KELAS</th>
          <th scope="col">IMAGES</th>
        </tr>
      </thead>
      <tbody>
  {% for seafood in foods %}
  <tr>
      <td>{{ seafood.nama}}</td>
      <td>{{ seafood.kingdom}}</td>
      <td>{{ seafood.filum_id}}</td>
      <td>{{ seafood.kelas }}</td>
      <td> <img src="{% static seafood.image %}" alt="" width="150px"> </td>
    </tr>
  {% endfor %}
      </tbody>
      </table>
    </div>


{% endblock %}
